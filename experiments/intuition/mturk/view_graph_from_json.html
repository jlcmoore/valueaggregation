<div class="col-md-8 col-offset-2">
        <label for="game">Game state as list</label>
        <input type="text" id="game" name="game" size="100" value=""/>
        <br />
        <input type="checkbox" id="is_volume" name="is_volume" value="is_volume" />
        <label for="is_volume">volume graph? if not, area</label>
        <br />
        <input type="button" id="button" value="update"/>
    <script>
        $("#button").on("click", function(){
            const width = 540;
            const height = 300;
            const selector = $("#game");
            console.log(selector.val());
            const data = eval(selector.val());
            const color = get_color(data);
            let chart;
            console.log($("#is_volume"));
            if ($("#is_volume").is(':checked')) {
                chart = volume_chart(data, color, width, height);
            } else {
                chart = area_chart(data, color, width, height);
            }
            $("#graph").html(chart);
        });
    </script>
